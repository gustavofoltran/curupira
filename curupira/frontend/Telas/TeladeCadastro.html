<!DOCTYPE html>
<html class="dark" lang="pt"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Curupira - Cadastro</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#38e07b",
                        "background-light": "#f6f8f7",
                        "background-dark": "#122017",
                        "surface-dark": "#1A2E23",
                    },
                    fontFamily: {
                        display: ["Space Grotesk", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem",
                        lg: "0.5rem",
                        xl: "0.75rem",
                        full: "9999px",
                    },
                },
            },
        };
    </script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-white">
<div class="flex flex-col items-center justify-center min-h-screen py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-md space-y-8">
<div class="text-center">
<img alt="Curupira logo, a footprint made of green leaves" class="mx-auto w-24 h-auto mb-4" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAQDmDOwrziWawCRI_LkSUBNFEtGGoAgKS9ybWfegmo9QjK9rUupyOe_5Fo7JUvtLHkq2N_f0yVfTKopt09JCa9cEZ1npbspzSLXFSHEMJVxBwgt1L9PTVEnuXWLEKkumSFfvqg6GTHE_iO9yGZT2158fSRhZGIkS3GvQwpRiQ2T771b6EUE5L69pfk_7RA6H0shH8B9Y8LJOAFwiBhJkAuE4qTV8VnU7koin2NN2wtQUzkuq61-EHype89-UcjUf1Js8tc2KwwQro"/>
<h1 class="text-5xl font-bold tracking-tight text-primary">
                CURUPIRA
            </h1>
<p class="mt-2 text-center text-sm text-gray-400">
                Crie sua conta para começar a calcular sua pegada de carbono.
            </p>
</div>
<div class="bg-surface-dark p-8 rounded-xl shadow-lg space-y-6">
<div>
<label class="sr-only" for="email">Email</label>
<input class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-600 bg-transparent placeholder-gray-400 text-white focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" id="email" name="email" placeholder="Email" required="" type="email"/>
</div>
<div>
<label class="sr-only" for="confirm-email">Confirmar Email</label>
<input class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-600 bg-transparent placeholder-gray-400 text-white focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" id="confirm-email" name="confirm-email" placeholder="Confirmar Email" required="" type="email"/>
</div>
<div>
<label class="sr-only" for="password">Senha</label>
<input class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-600 bg-transparent placeholder-gray-400 text-white focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" id="password" name="password" placeholder="Senha" required="" type="password"/>
</div>
<div>
<label class="sr-only" for="confirm-password">Confirmar Senha</label>
<input class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-600 bg-transparent placeholder-gray-400 text-white focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" id="confirm-password" name="confirm-password" placeholder="Confirmar Senha" required="" type="password"/>
</div>
<button class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-black bg-primary hover:bg-green-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-surface-dark focus:ring-primary" type="submit">
                Cadastrar
            </button>
</div>
<div class="text-center text-sm">
<p class="text-gray-400">
                Já tem uma conta?
                <a class="font-medium text-primary hover:text-green-400" href="#">
                    Entrar
                </a>
</p>
</div>
</div>
</div>

</body></html>
